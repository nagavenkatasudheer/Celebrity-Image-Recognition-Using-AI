<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity Classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dropzone.min.css">
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light justifyCelebrity Classifier-content-center">
        <a class="navbar-brand" href="#">Celebrity Classifier</a>
    </nav>

    <div class="container">
        <div class="row">
        <div class="col card-wrapper" top-actor="prabhas">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="C:\Users\sudhe\OneDrive\Desktop\Internship Project\UI\images\rrtrt4tr4e.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Prabhas</h4>
                        </p>
                    </div>
                </div>
            </div>            
            <div class="col card-wrapper" top-actor="anushka_shetty">
                    <div class="card border-0">
                        <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                            <img class="w-100 h-100" src="C:\Users\sudhe\OneDrive\Desktop\Internship Project\UI\images\images.jpg" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h4 class="text-uppercase card-title">Anushka Shetty</h4>
                            </p>
                        </div>
                    </div>
            </div>            
            <div class="col card-wrapper" top-actor="kamal_haasan">
                    <div class="card border-0">
                        <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                            <img class="w-100 h-100" src="C:\Users\sudhe\OneDrive\Desktop\Internship Project\UI\images\45ws45ewdty.jpg" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h4 class="text-uppercase card-title">Kamal Haasan</h4>
                            </p>
                        </div>
                    </div>
            </div>          

            <div class="col card-wrapper" top-actor="deepika_padukone">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="C:\Users\sudhe\OneDrive\Desktop\Internship Project\UI\images\54srtd45et.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Deepika Padukone</h4>
                        </p>
                    </div>
                </div>
            </div>      

            <div class="col card-wrapper" top-actor="rajinikanth">
                <div class="card border-0">
                    <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                        <img class="w-100 h-100" src="C:\Users\sudhe\OneDrive\Desktop\Internship Project\UI\images\3ae343we.jpg" alt="Card image cap">
                    </div>
                    <div class="card-body text-center mt-4">
                        <h4 class="text-uppercase card-title">Rajinikanth</h4>
                        </p>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-12 mx-auto">
                        <form action="/file-upload" class="dropzone" id="dropzone">
                            <div class="dz-message needsclick">
                                <img src="C:\Users\sudhe\OneDrive\Desktop\Internship Project\UI\images\upload.png" width="50vw" height="50vw"><br>
                                <span class="note needsclick">Drop files here or click to upload</span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3 mx-auto">
                        <button id="submitBtn" type="button" class="btn btn-success">Classify</button>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-8 error" id="error" >
                <p>Can't classify image. Classifier was not able to detect face and two eyes properly</p>    
            </div>

            <div class="col-sm-4" id="resultHolder">
            </div>
            <div class="col-sm-4" id="divClassTable">
                <table id="classTable">
                        <tr>
                            <th>Actor</th>
                            <th>Movies</th>
                        </tr>
                        <tr>
                            <td>Prabhas</td>
                            <td id="score_prabhas"></td>
                        </tr>
                        <tr>
                            <td>Anushka Shetty</td>
                            <td id="score_anushka_shetty"></td>
                        </tr>
                        <tr>
                            <td>Kamal Haasan</td>
                            <td id="score_kamal_haasan"></td>
                        </tr>
                        <tr>
                            <td>Deepika Padukone</td>
                            <td id="score_deepika_padukone"></td>
                        </tr>
                        <tr>
                            <td>Rajinikanth</td>
                            <td id="score_rajinikanth"></td>
                        </tr>
                </table>
            </div>
            
        </div>

    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./dropzone.min.js"></script>
<script src="./app.js"></script>
</html>
